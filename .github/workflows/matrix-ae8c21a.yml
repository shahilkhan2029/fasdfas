name: Matrix Build (ae8c21a)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Node ${{ matrix.node }} on ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]  # 3 parallel variants
    steps:
      - uses: actions/checkout@v4

      # Required identifier
      - name: matrix-ae8c21a
        run: echo "Building for Node ${{ matrix.node }}"

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate build artifact
        shell: bash
        run: |
          mkdir -p dist
          file="dist/output-node-${{ matrix.node }}.txt"
          {
            echo "Build output for version ${{ matrix.node }}"
            echo "Repo: $GITHUB_REPOSITORY"
            echo "Run ID: $GITHUB_RUN_ID"
            echo "Commit: $GITHUB_SHA"
            echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          } > "$file"
          # prove it's non-empty
          wc -c "$file"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ae8c21a-v${{ matrix.node }}
          path: dist/*.txt
          if-no-files-found: error
          retention-days: 7
